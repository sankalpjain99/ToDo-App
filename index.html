<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <!-- Dismissible.JS CSS  -->
    <link rel="stylesheet" href="./dismissible.js/src/dismissible.css"/>
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <!-- bootstrap CSS  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- User CSS  -->
    <link rel="stylesheet" href="./css/index.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;300;400;500;600&display=swap" rel="stylesheet"></head>
<body>
    <div id="dismissible-container"></div>
    <div class="main-box row">
        <div class="col-lg-12 col-xl-6 left-box">
            <img src="./images/login.svg" alt="Login SVG" class="login-svg">
        </div>
        <div class="col-lg-12 col-xl-6 right-box-cont">
            <div class="right-box">
                <h1>LOGIN</h1>   
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="pass">
                <button id="login-btn">Log In</button>
                <button id="sign-btn">Sign Up</button>
            </div>
        </div>
    </div>
    <script src="./dismissible.js/src/dismissible.js"></script>
    <script>
        function createAlert(text){
            const container = document.querySelector('#dismissible-container');
            const dismissible = new Dismissible(container);
            dismissible.error(text);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
