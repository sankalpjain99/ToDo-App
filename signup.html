<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;300;400;500;600&display=swap" rel="stylesheet"></head>
</head>
<body>
    <div class="main-box">
        <h1>Let's Register</h1>
        <div>
            <input type="text" placeholder="Name" id="name"><br><br>
            <input type="number" placeholder="Age" id="age"><br><br>
            <input type="email" placeholder="Email" id="email"><br><br>
            <input type="password" placeholder="Password" id="pass"><br><br>
            <button id="signup-btn">Sign Up</button>
        </div>
    </div>
    <script src="./js/signup.js"></script>
</body>
</html>
