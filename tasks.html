<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- User CSS  -->
    <link rel="stylesheet" href="./css/tasks.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN  -->
    <script src="https://kit.fontawesome.com/952f560496.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h3>Tasks Application</h3>
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user"></i>&nbsp
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button" id="logout">Logout</button></li>
              <li><button class="dropdown-item" type="button" id="logout-all">Logout from all accounts</button></li>
              <li><button class="dropdown-item" type="button" id="delete-usr">Delete Profile</button></li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="left-box col">
            <h1>Hey, <span class="usr-name"> Anonymous</span></h1>
            <h3>Here are the things you need to complete</h3><br>
            <div id="task-container"></div>
            <br><br>
            <input type="button" value="Add Task" id="create-task">
            <!-- <div id="new-task">
                <br><input type="text" id="desc" placeholder="Task Description.."><br><br>
                Completed: <input type="checkbox" id="completed"><br><br><br>
                <input type="button" value="Create Task" id="add-task">
            </div> -->
        </div>
        <div class="right-box col">
            <img src="./images/todo.svg" alt="ToDo SVG">
        </div>
    </div>
    
    <!-- BootStrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- User JSS  -->
    <script src="./js/load-task.js"></script>
</body>
</html>
