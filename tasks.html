<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <!-- Dismissible.JS CSS  -->
    <link rel="stylesheet" href="./dismissible.js/src/dismissible.css"/>
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- User CSS  -->
    <link rel="stylesheet" href="./css/tasks.css">
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN  -->
    <script src="https://kit.fontawesome.com/952f560496.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="preloader-wrapper" id="preloader">
        <div class="brown-circle"></div>
    </div>
    <div id="dismissible-container"></div>
    <div class="wrapper">
        <div class="header">
            <h3>Tasks Application</h3>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user"></i>&nbsp
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenu2">
                  <li><button class="dropdown-item" type="button" id="logout">Logout</button></li>
                  <li><button class="dropdown-item" type="button" id="logout-all">Logout from all accounts</button></li>
                  <li><button class="dropdown-item" type="button" id="update-usr">Edit Profile</button></li>
                  <li><button class="dropdown-item" type="button" id="delete-usr">Delete Profile</button></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="left-box col-xl">
                <h1>Hey, <span class="usr-name"> Anonymous</span></h1>
                <h3>Here are the things you need to complete</h3>
                <img src="./images/todo.svg" alt="ToDo SVG">
            </div>
            <div class="right-box col-xl">
                <div id="create-task"><i class="fas fa-plus-circle" id="plus-icon"></i></div>
                <div id="task-container"></div>
            </div>
        </div>
    </div>
    <div id="new-task" class="task-modify">
        <br><input type="text" id="desc" placeholder="Task Description.."><br>
        <button id="add-task" class="ok-btn">Add Task</button>
        <button id="cancel-task" class="cancel-btn">Cancel</button>
    </div>
    <div id="update-task" class="task-modify">
        <br><input type="text" id="new-desc" placeholder="New Task Description.."><br>
        <button id="task-desc-update" class="ok-btn">Update Task</button>
        <button id="task-desc-cancel" class="cancel-btn">Cancel</button>
    </div>
    
    <!-- Dismissible.JS  -->
    <script src="./dismissible.js/src/dismissible.js"></script>
    <script>
        function createAlert(text){
            const container = document.querySelector('#dismissible-container');
            const dismissible = new Dismissible(container);
            dismissible.error(text);
        }
    </script>
    <!-- BootStrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- User JSS  -->
    <script src="./js/load-task.js"></script>
</body>
</html>
